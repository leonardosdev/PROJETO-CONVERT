<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <div id="container-all">

        <header>
            <h1> Conversor de Moedas </h1>
        </header>
    
        <main>

            <div id="container-top">

                <label for="select-real"> Converter <b>de</b> </label>
                <select id="select-real">
                    <option> R$ Real Brasileiro </option>
                </select>

                <label for="select-currency"> Converter <b>para</b> </label>
                <select id="select-currency">
                    <option> US$ Dólar Americano </option>
                    <option> € Euro </option>
                    <option> Bitcoin </option>
                </select>

                <label for="reais-to-convert"> <b>Valor</b> </label>
                <input type="number" id="reais-to-convert" placeholder="R$ 10.000,00">

                <button id="convert-button"> Converter </button>

            </div>

            <section id="container-bottom">

                <figure>
                    <img src="./assets/brazil-real.png" alt="real" />
                    <figcaption> Real </figcaption>
                </figure>
                <p id="real-value-text"> R$10.000,00 </p>

                <img id="arrow-image" src="./assets/arrow.png" alt="seta" />

                <figure>
                    <img id="image-currency" src="./assets/eua-dolar.png" alt="dólar" />
                    <figcaption id="currency-name"> Dólar </figcaption>
                </figure>
                <p id="currency-value-text"> $2.000,00 </p>

            </section>

        </main>

    </div>

</body>

<script src="./scripts.js"> </script>

</html>
